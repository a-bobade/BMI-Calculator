{% extends 'base.html' %}
{% block title %}Password Reset form{% endblock %}
{% block content %}
<div class="container"><br>
<h2>Change Password</h2>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="SAVE CHANGES">
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
</form>
</div>
<br>
{% endblock %}
