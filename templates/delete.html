{% extends 'base.html' %}
{% block title %}Delete Record {% endblock %}
{% block content %}

<div class="container" style="margin-top: 50px">
    <form method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete this Record?</h3>
        <input type="submit" class="btn btn-danger" value="Yes" />
        <a href="/history">Cancel</a>
    </form>
</div>

{% endblock %}
